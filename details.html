<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Auto App</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" media="screen" href="css/main.css"/>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
</head>
<body>
<!-- Start Code -->
<main id="app" class="container-fluid">
    <h1 class="hide">Auto App</h1>
    <header class="row">
        <div id="logo" class="col-3">
            <p class="boxhelper">Logo</p>
        </div>
        <div id="menu" class="col-3 offset-6">
            <p class="boxhelper">Menu</p>
        </div>    
    </header>

    <section id="heading-section" class="row">
        <div id="heading" class="col-12">
            <h2 class="boxhelper">Page Heading</h2>
        </div>
    </section>

    <section id="car-model-section" class="row">
        <h2 class="hide">Car Model Section</h2>
        <div id="car-model" class="col-12">
            <p class="boxhelper">Car Model</p>
        </div>
    </section>
    <section id="feature-section" class="row">
        <h2 class="hide">Features Section</h2>
        <div id="feature" class="col-12">
            <p class="boxhelper">Features Menu</p>
        </div>
    </section>
    <section id="feature-info-section" class="row">
        <h2 class="hide">Features Info Section</h2>
        <div id="feature-info" class="col-12">
            <p class="boxhelper">Selected Features Info</p>
        </div>
    </section>

    <footer id="main-footer" class="row">

        <div id="foot-logo" class="col-3">
            <p class="boxhelper">Logo</p>
        </div>
        <div id="copyright" class="col-9">
            <p class="boxhelper">&copy; {{ copyright }}</p>
        </div>
    </footer>

</main>
<!-- End Code-->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="js/main.js"></script>
</body>
</html>
